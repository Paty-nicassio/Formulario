<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Teste de formulário</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Teste de Formulário</h1>
        <form action="cadastro.php" method="Get" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo">
            </p>
            <p>
              <label for="imedia">Média</label>
              <input type="number" name="media" id="imedia" min="0" max="10" step="0.5">
            </p>
            <p>
                <label for="imes">Período Letivo</label>
                <input type="month" name="mes" id="imes" value="29-11-24">
              </p>
              <p>
                <label for="imes">Dia da prova</label>
                <input type="date" name="dia" id="idia" value="29-11-24">
              </p> 
              <p>
                <label for="itime">Horário da prova</label>
                <input type="time" name="time" id="itime" value="29-11-24">
              </p> 
              <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p> 
        </form>
        <script src="" async defer></script>
    </body>
</html>
